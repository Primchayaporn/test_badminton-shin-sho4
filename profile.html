<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ - SHIN-SHO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">SHIN-SHO BADMINTON</div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>จัดการโปรไฟล์</h2>
        </div>
    </section>

    <div class="container">
        <div class="card">
            <div class="form-group">
                <label>อีเมล (แก้ไขไม่ได้)</label>
                <input type="text" id="email" disabled>
            </div>
            <div class="form-group">
                <label>ชื่อ-นามสกุล</label>
                <input type="text" id="name" placeholder="กรอกชื่อของคุณ">
            </div>
            <div class="form-group">
                <label>รหัสผ่านใหม่</label>
                <input type="password" id="password" placeholder="ใส่รหัสผ่านใหม่ที่ต้องการ">
            </div>
            <button onclick="saveProfile()" id="btnSave">บันทึกข้อมูล</button>
            
            <div class="footer-links">
                <a href="index.html">← กลับหน้าจองสนาม</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const userId = localStorage.getItem('userId');
        
        window.onload = async () => {
            if(!userId) window.location.href = "login.html";
            const res = await fetch(`${CONFIG.WEB_APP_URL}?action=getProfile&userId=${userId}`);
            const user = await res.json();
            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;
        };

        async function saveProfile() {
            const btn = document.getElementById('btnSave');
            const data = { 
                action: "updateProfile", 
                userId: userId, 
                name: document.getElementById('name').value.trim(), 
                password: document.getElementById('password').value.trim() 
            };

            if(!data.name || !data.password) return alert("กรุณากรอกข้อมูลให้ครบ");
            
            btn.innerText = "กำลังบันทึก...";
            btn.disabled = true;

            try {
                const res = await fetch(CONFIG.WEB_APP_URL, { method: "POST", body: JSON.stringify(data) });
                const result = await res.text();
                if(result === "Success") {
                    alert("✅ บันทึกสำเร็จ! ระบบจะให้คุณเข้าสู่ระบบใหม่");
                    localStorage.clear();
                    window.location.href = "login.html";
                } else {
                    alert("❌ เกิดข้อผิดพลาด: " + result);
                }
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ");
            } finally {
                btn.innerText = "บันทึกข้อมูล";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
